<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de formulários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body style="background: #fffdfd;">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <form action="#" method="post">

                    <div class="row justify-content-center">
                        <div class="form-floating col-6">
                            <input type="text" name="" id="nome" class="form-control" placeholder=""> 
                            <label for="a">Nome</label>
                        </div>
    
                        <div class="form-floating col-6">
                            <input type="password" name="" id="apelido" class="form-control" placeholder=""> 
                            <label for="a">Apelido</label>
                        </div>
                    </div>
                    
                    <div class="form-check form-check-inline mt-2 mb-2">
                    <input type="radio" name="genero" id="feminino" class="form-check-input">
                    <label for="d" class="form-check-label">Feminino</label>
                    </div>


                    <div class="form-check form-check-inline mt-2 mb-2">
                    <input type="radio" name="genero" id="masculino" class="form-check-input">
                    <label for="e" class="form-check-label">Masculino</label>
                    </div>

                    <div class="form-check form-check-inline mt-2 mb-2">
                        <input type="radio" name="genero" id="outro" class="form-check-input">
                        <label for="e" class="form-check-label">Outro</label>
                    </div>

                    <div class="row justify-content-center">
                        <div class="mb-3 form-floating col-6">
                            <input type="email" name="" id="email" class="form-control" placeholder=""> 
                            <label for="a">Email</label>
                        </div>
    
                        <div class="mb-3 form-floating col-6">
                            <input type="tel" name="" id="telefone" class="form-control" placeholder="(XX) XXXXX-XXXX"> 
                            <label for="a">Telefone</label>
                        </div>

                    </div>

                    

                    <div class="input-group">
                        <span class="input-group-text">Comentário</span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>

                    <div class="mb-3 mt-3 text-end">
                        <input type="submit" value="Salvar" class="btn btn-success btn-btn-inline">
                        <input type="submit" value="Deletar" class="btn btn-danger btn-btn-inline ">
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
